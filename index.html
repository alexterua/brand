<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="header">
        <div class="container flex-block">
            <a class="logo">
                <img class="logo__pic" src="img/logo/logo.png" alt="Brand">
                Bran<span class="logo__last-letter">d</span>
            </a>
            <div class="search-block">
                <button class="dropdown">Browse</button>
                <input type="text" class="search" placeholder="Search for Item...">
                <button class="search__button"></button>
            </div>
            <nav class="user">
                <a class="user__cart" href="#"></a>
                <button class="button button--pink user__account">My Account</button>
            </nav>
        </div>
    </header>
    <nav class="main-nav">
        <div class="container">
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a class="main-nav__link">Home</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Man</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Women</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Kids</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Accoseriese</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Featured</a>
                </li>
                <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Hot Deals</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="main-slider">
        <div class="container">
            <div class="slider__content">
                <div class="slider__title">
                    The brand
                </div>
                <div class="slider__description">
                    Of luxerious <span class="slider__description--pink">fashion</span>
                </div>
            </div>
        </div>
    </section>
    <main class="main-content">
        <h1 class="main-content__title visually-hidden">Shop Brand</h1>
        <section class="categories container">
            <h2 class="section-title visually-hidden">Categories</h2>
            <ul class="category">
                <li class="category__item">
                    <a class="category__link" href="#">
                        <img class="category__pic" src="/img/categories/category-1.jpg" alt="For men">
                        <div class="category__title">Hot deal<br><span class="category__name category__ad-1">For men</span></div>
                    </a>
                </li>
                <li class="category__item">
                    <a class="category__link" href="#">
                        <img class="category__pic" src="/img/categories/category-2.jpg" alt="For women">
                        <div class="category__title category__ad-2">30% offer<br><span class="category__name">Women</span></div>
                    </a>
                </li>
                <li class="category__item">
                    <a class="category__link" href="#">
                        <img class="category__pic" src="/img/categories/category-3.jpg" alt="For accesories">
                        <div class="category__title category__ad-3">Luxirous &amp; trendy<br><span class="category__name">Accesories</span></div>
                    </a>
                </li>
                <li class="category__item">
                    <a class="category__link" href="#">
                        <img class="category__pic" src="/img/categories/category-4.jpg" alt="For kids">
                        <div class="category__title category__ad-4">New arrivals<br><span class="category__name">For kids</span></div>
                    </a>
                </li>
            </ul>
        </section>
        <section class="products">
            <h2 class="section-title visually-hidden"></h2>
        </section>
    </main>


    <script src="js/main.js"></script> 

</body>
</html>
